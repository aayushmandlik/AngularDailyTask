<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Log In</mat-card-title>
            <mat-card-subtitle>Sign in to navigate to home page</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Enter Username">
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Enter Password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is Required</mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be greater than 6 characters</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
