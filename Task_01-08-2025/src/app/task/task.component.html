<mat-toolbar style="padding: 20px; justify-content: center;">Task Management</mat-toolbar>
<div
    style="border: 1px solid gray; border-radius: 10px; width: 40%; justify-items: center; padding: 20px; margin: auto; margin-top: 50px;">
    <form [formGroup]="taskForm" (ngSubmit)="saveTask()" style="display: flex; flex-direction: column;">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Task Title</mat-label>
            <input #titleinput matInput placeholder="Eg.Task 1" formControlName="title">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Task Description</mat-label>
            <input matInput placeholder="Eg.Implenment upi integratioin" formControlName="description">
        </mat-form-field>
        <div style="display: flex; gap: 10px;">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Task Assigned By</mat-label>
                <input matInput placeholder="Aayush" formControlName="assignedby">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Task Due Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="duedate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Task Status</mat-label>
            <mat-select name="" id="" formControlName="status">
                <mat-option value="Pending">Pending</mat-option>
                <mat-option value="InProgress">InProgress</mat-option>
                <mat-option value="Completed">Completed</mat-option>
            </mat-select>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="taskForm.invalid">{{isEdit ? 'Update' :
            'Add'}}
            Task</button>
    </form>
</div>
<app-task-list [data]="tasks"></app-task-list>
